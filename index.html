<!doctype html>
<html>
	<head>

		<style>
			*{
				box-sizing: border-box;
			}
			.row{
				width: 700px;
				margin: auto;
			}

			.col-md-7{
				width: 100%;
			}

			.col-md-1{
				width: 14.285%;

			}

			.col-md-7, .col-md-1{
				position: relative;
				float: left;
				height: 100px;
				border: 2px solid red;
			}

			.today{
				background: red;
			}

			.emptyday{
				background: gray;
			}
		</style>
	</head>	
	<body>
		<div id="jCalendar">
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js"></script>
		<script src="index.js"></script>
		
		<script>
			
			var myfirstCalendar = new jCalendar(
				{
					"name"		: 	"myfirstCalendar",
    				"title"		: 	"Custom Calendar Name",
					"view"		:	{
						"calendarView"	:	"month",
						"weekStartTime"	:	"00:00:00",
						"weekEndTime"	:	"03:00:00",
						"dayStart"		:	0
					},
					"tpl"		:	{
						"header":	{
							"class"			:	"row",
							"nextButton"	:	true,
							"prevButton"	:	true
							
						},
						"grid"	:	{
							"dateTplClass"	: 	"someClass",
							"TplClass" 		:	"row",
							"RowTplClass"	:	"calendareRowTplClass",
							"CellTplClass"	:	"calendarCellTplClass"					
							
						},					 
						
					},
					"contents"	: 	[
						{
							"id"			:"123",
							"title"			:"Event 1 ",					
							"startdate"		:"2016-06-27T12:00:00.000Z",
							"finishdate"	:"2016-06-27T12:00:00.000Z",
							"enable"		:"true"
						}, 
						{
							"id"			:"234",
							"title"			:"Event 2 ",					
							"startdate"		:"2016-06-28T12:00:00.000Z",
							"finishdate"	:"2016-06-28T12:00:00.000Z",
							"enable"		:"true"
						},
						{
							"id"			:"345",
							"title"			:"Event 3 ",					
							"startdate"		:"2016-06-29T12:00:00.000Z",
							"finishdate"	:"2016-06-29T12:00:00.000Z",
							"enable"		:"true"
						} 
									]
				}
			);
		</script>	
	</body>
</html>
