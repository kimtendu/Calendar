<!doctype html>
<html>
	<head>

		<style>
			*{
				box-sizing: border-box;
			}
			.row{
				width: 700px;
				margin: auto;
			}

			.col-md-7{
				width: 100%;
			}

			.col-md-1{
				width: 14.285%;

			}

			.col-md-7, .col-md-1{
				position: relative;
				float: left;
				height: 100px;
				border: 2px solid red;
			}

			.today{
				background: red;
			}

			.emptyday{
				background: gray;
			}
		</style>
	</head>	
	<body>
		<div id="jCalendar">
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js"></script>
		<script src="index.js"></script>
		
		<script>
			
			var myfirstCalendar = new jCalendar({
					name: "myfirstCalendar",
    				title: "heyhey",
					events: '[ \
    {"title":"Event 1 ","date":"2016-06-26T12:00:00.000Z"}, \
    {"title":"Event 2","date":"2016-06-27T12:00:00.000Z"} \
  ]'
				});
				
			console.log( moment().format("dddd, MMMM Do YYYY, h:mm:ss a") );
			
			
		</script>	
	</body>
</html>
