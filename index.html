<!doctype html>
<html>
	<head>

		<style>
			*{
				box-sizing: border-box;
			}
			.row{
				width: 700px;
				margin: auto;
			}

			.col-md-7{
				width: 100%;
			}

			.col-md-1{
				width: 14.285%;

			}

			.col-md-7, .col-md-1{
				position: relative;
				float: left;
				height: 100px;
				border: 2px solid red;
			}

			.today{
				background: red;
			}

			.emptyday{
				background: gray;
			}
		</style>
	</head>	
	<body>
		<div id="jCalendar">
		</div>


		<script src="index.js"></script>
		<script>
			var myfirstCalendar = new jCalendar({
    				title: "heyhey"
				});
		</script>	
	</body>
</html>
